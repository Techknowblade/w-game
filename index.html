<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Hunt Showdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #282c34, #1a1e25);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: all 0.5s ease;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .emoji-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        .emoji-dot:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
        }
        .explode {
            animation: explode 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(2.5) rotate(15deg); opacity: 0.7; }
            100% { transform: scale(3) rotate(0deg); opacity: 0; }
        }
        .piece {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 20px;
            opacity: 1;
            animation: pieceAnimation 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes pieceAnimation {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(var(--rotate)); opacity: 0; }
        }
        .rainbow {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            animation: rainbowShift 3s infinite;
        }
        @keyframes rainbowShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .falling-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .large-emoji {
            position: absolute;
            font-size: 80px;
            animation: fade 3s ease forwards;
            z-index: 999;
        }
        @keyframes fade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        #giant-sus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            cursor: pointer;
        }
        .hidden { display: none; }
        .warning {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            transition: background 0.3s ease;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 10px rgba(255, 0, 204, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        h2 {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 0 3px 8px rgba(255, 204, 0, 0.6);
        }
        p {
            margin: 0.5em 0;
            font-size: 1.2em;
            color: #e0e0e0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        span {
            color: #00ffcc;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff0066, #ffcc00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }
        button:hover {
            background: linear-gradient(45deg, #ff3385, #ffe066);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 51, 133, 0.5);
        }
        input[type="number"] {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #00ffcc;
            width: 60px;
            font-size: 1.1em;
        }
        label {
            font-size: 1.2em;
            color: #ff99cc;
            text-shadow: 0 2px 4px rgba(255, 153, 204, 0.4);
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <h1>Emoji Hunt Showdown</h1>
        <p>Smash those emojis like a pro!</p>
        <p>Score: <span id="score">0</span></p>
        <p>Countdown: <span id="timer">30</span> secs</p>
        
        <div>
            <label for="timeInput">Set the Clock:</label>
            <input type="number" id="timeInput" value="30" min="1">
        </div>
        
        <button onclick="startGame('classic')">Classic Rush</button>
        <button onclick="startGame('normal')">Launch the Madness</button>
        <button onclick="startGame('adventure')">Adventure Mode</button>
        <div id="game-container"></div>
        
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over, Legend!</h2>
            <p>Your Epic Score: <span id="finalScore">0</span></p>
            <p>Top Score: <span id="highScore">0</span></p>
            <button onclick="restartGame()">Replay the Chaos</button>
        </div>
        <div id="giant-sus" class="hidden">ü§®</div>
    </div>
    
    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <audio id="explodeSound" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>

    <script>
        let score = 0;
        let gameActive = false;
        let timeLeft = 30;
        let timer;
        let countdown;
        let level = 1;
        let giantSusActive = false;
        let gameMode = 'normal';
        let emojiCount = 3;
        const emojis = ["üòÄ", "üòÇ", "ü•≥", "üòé", "ü§©", "üòú", "ü§ñ", "üëΩ", "üê∂", "üê±", "ü§®"];
        const bonusEmojis = ["üíé", "üî•", "üéâ"];
        const penaltyEmojis = ["üíÄ", "üëé", "üò°"];
        const endGameEmojis = ["‚ò†Ô∏è", "üí£"];
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById("highScore").innerText = highScore;

        function spawnEmojis() {
            if (!gameActive) return;
            const container = document.getElementById("game-container");
            container.innerHTML = '';
            const allEmojis = [...emojis, ...bonusEmojis, ...penaltyEmojis, ...endGameEmojis];

            if (gameMode === 'classic') {
                const dot = document.createElement("div");
                dot.classList.add("emoji-dot");
                const maxX = container.clientWidth - 40;
                const maxY = container.clientHeight - 40;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                dot.style.left = `${randomX}px`;
                dot.style.top = `${randomY}px`;
                const rand = Math.random();
                let emoji;
                if (rand < 0.6) emoji = emojis[Math.floor(Math.random() * emojis.length)];
                else if (rand < 0.75) emoji = bonusEmojis[Math.floor(Math.random() * bonusEmojis.length)];
                else if (rand < 0.9) emoji = penaltyEmojis[Math.floor(Math.random() * penaltyEmojis.length)];
                else emoji = endGameEmojis[Math.floor(Math.random() * endGameEmojis.length)];
                dot.innerText = emoji;
                dot.addEventListener("click", handleEmojiClick);
                container.appendChild(dot);
            } else {
                const currentCount = gameMode === 'adventure' ? Math.min(emojiCount + Math.floor(level / 2), 10) : emojiCount;
                for (let i = 0; i < currentCount; i++) {
                    const dot = document.createElement("div");
                    dot.classList.add("emoji-dot");
                    const maxX = container.clientWidth - 40;
                    const maxY = container.clientHeight - 40;
                    const randomX = Math.floor(Math.random() * maxX);
                    const randomY = Math.floor(Math.random() * maxY);
                    dot.style.left = `${randomX}px`;
                    dot.style.top = `${randomY}px`;

                    const rand = Math.random();
                    let emoji;
                    if (rand < 0.6) emoji = emojis[Math.floor(Math.random() * emojis.length)];
                    else if (rand < 0.75) emoji = bonusEmojis[Math.floor(Math.random() * bonusEmojis.length)];
                    else if (rand < 0.9) emoji = penaltyEmojis[Math.floor(Math.random() * penaltyEmojis.length)];
                    else emoji = endGameEmojis[Math.floor(Math.random() * endGameEmojis.length)];
                    dot.innerText = emoji;

                    if (gameMode === 'adventure') {
                        const size = Math.max(40 - level * 2, 20);
                        dot.style.width = `${size}px`;
                        dot.style.height = `${size}px`;
                        dot.style.fontSize = `${size * 0.75}px`;
                        if (Math.random() < level * 0.05) {
                            setTimeout(() => dot.remove(), 1000 + Math.random() * 2000);
                        }
                    }

                    // Make penalty and end-game emojis disappear after 3 seconds
                    if (penaltyEmojis.includes(emoji) || endGameEmojis.includes(emoji)) {
                        setTimeout(() => {
                            if (dot.parentNode) dot.remove();
                            if (gameMode !== 'classic' && document.querySelectorAll(".emoji-dot").length === 0) {
                                spawnEmojis();
                            }
                        }, 3000);
                    }

                    dot.addEventListener("click", handleEmojiClick);
                    container.appendChild(dot);
                }
            }
        }

        function handleEmojiClick() {
            if (!gameActive) return;
            const emoji = this.innerText;
            if (endGameEmojis.includes(emoji)) {
                endGame();
            } else if (penaltyEmojis.includes(emoji)) {
                score -= 5;
                document.getElementById("score").innerText = score;
                createExplosionEffect(this);
                this.remove();
            } else if (emoji === "ü§®") {
                triggerRainbowEffect();
                score += 10;
                document.getElementById("score").innerText = score;
                createExplosionEffect(this);
                this.remove();
            } else if (bonusEmojis.includes(emoji)) {
                score += 3;
                document.getElementById("score").innerText = score;
                createExplosionEffect(this);
                this.remove();
            } else {
                score++;
                document.getElementById("score").innerText = score;
                createExplosionEffect(this);
                this.remove();
            }
            const clickSound = document.getElementById("clickSound");
            clickSound.play();
            if (gameMode === 'classic') {
                setTimeout(spawnEmojis, 100);
            } else if (document.querySelectorAll(".emoji-dot").length === 0) {
                setTimeout(spawnEmojis, 100);
            }
        }

        function startGame(mode) {
            document.getElementById("gameOverScreen").classList.add("hidden"); // Ensure game over screen is hidden
            const customTime = document.getElementById("timeInput").value;
            timeLeft = mode === 'adventure' ? Infinity : customTime;
            gameMode = mode;
            level = 1;

            if (mode !== 'adventure' && timeLeft < 1) {
                alert("Time must be at least 1 second, champ!");
                return;
            }

            score = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("timer").innerText = mode === 'adventure' ? "‚àû" : timeLeft;
            gameActive = true;
            spawnEmojis();

            if (mode !== 'adventure') {
                countdown = setInterval(() => {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                    if (timeLeft <= 5) {
                        document.body.classList.add('warning');
                    }
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        endGame();
                    }
                }, 1000);

                timer = setTimeout(() => {
                    gameActive = false;
                    clearInterval(countdown);
                    endGame();
                }, timeLeft * 1000);
            } else {
                countdown = setInterval(() => {
                    level = Math.floor(score / 10) + 1;
                    if (document.querySelectorAll(".emoji-dot").length === 0) {
                        spawnEmojis();
                    }
                }, 2000);
            }
        }

        function endGame() {
            gameActive = false;
            if (gameMode !== 'adventure') clearTimeout(timer);
            clearInterval(countdown);
            document.getElementById("finalScore").innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById("gameOverScreen").classList.remove("hidden");
            document.getElementById("highScore").innerText = highScore;
            document.body.classList.remove('warning', 'rainbow');
            document.getElementById("giant-sus").classList.add("hidden");
            giantSusActive = false;
            clearFallingEmojis();
            clearLargeEmojis();
        }

        function restartGame() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            startGame(gameMode);
        }

        function createExplosionEffect(dot) {
            const container = document.getElementById("game-container");
            for (let i = 0; i < 20; i++) {
                const piece = document.createElement("div");
                piece.classList.add("piece");
                piece.style.left = `${dot.offsetLeft + dot.clientWidth / 2 - 10}px`;
                piece.style.top = `${dot.offsetTop + dot.clientHeight / 2 - 10}px`;
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                piece.style.setProperty("--x", `${x}px`);
                piece.style.setProperty("--y", `${y}px`);
                piece.style.setProperty("--rotate", `${Math.random() * 720 - 360}deg`);
                piece.innerText = dot.innerText;
                container.appendChild(piece);
                setTimeout(() => piece.remove(), 600);
            }
            dot.classList.add("explode");
            setTimeout(() => dot.classList.remove("explode"), 500);
            const explodeSound = document.getElementById("explodeSound");
            explodeSound.play();
        }

        function triggerRainbowEffect() {
            document.body.classList.add("rainbow");
            const giantSus = document.getElementById("giant-sus");
            giantSus.classList.remove("hidden");
            giantSusActive = true;
            spawnFallingEmojis();
            spawnLargeEmojis();
            setTimeout(() => {
                document.body.classList.remove("rainbow");
                giantSus.classList.add("hidden");
                giantSusActive = false;
                clearFallingEmojis();
                clearLargeEmojis();
            }, 5000);
        }

        function spawnFallingEmojis() {
            const susEmojis = ["üçë", "ü´¶", "üí¶", "üçí", "üçå", "üçÜ"];
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement("div");
                emoji.classList.add("falling-emoji");
                emoji.innerText = susEmojis[Math.floor(Math.random() * susEmojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDelay = `${Math.random() * 1}s`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        function spawnLargeEmojis() {
            const susEmojis = ["üçë", "ü´¶", "üí¶", "üçí", "üçå", "üçÜ"];
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement("div");
                emoji.classList.add("large-emoji");
                emoji.innerText = susEmojis[Math.floor(Math.random() * susEmojis.length)];
                emoji.style.left = `${Math.random() * 80 + 10}vw`;
                emoji.style.top = `${Math.random() * 80 + 10}vh`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 3000);
            }
        }

        function clearFallingEmojis() {
            document.querySelectorAll(".falling-emoji").forEach(emoji => emoji.remove());
        }

        function clearLargeEmojis() {
            document.querySelectorAll(".large-emoji").forEach(emoji => emoji.remove());
        }

        document.getElementById("giant-sus").addEventListener("click", function() {
            if (giantSusActive) {
                if (this.innerText === "ü§®") {
                    this.innerText = "üò©";
                }
                score += 5;
                document.getElementById("score").innerText = score;
                const clickSound = document.getElementById("clickSound");
                clickSound.play();
            }
        });
    </script>
</body>
</html>
